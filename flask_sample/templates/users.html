<!DOCTYPE html>
<html>
    <head>

        <style type="text/css">
            table{
                width: 100%;
                border-collapse: collapse;
                border-spacing: 0;
            }
            
            table th,table td{
                padding: 10px 0;
                text-align: center;
            }
            
            table tr:nth-child(odd){
                background-color: #eee
            }
        </style>
    </head>

    <a href="/">戻る</a>

        <table border="1">
            <!-- <thead> -->
                <tr>
                    <th>name</th>
                    <th>password</th>
                    <th>created_at</th>
                    <th>updated_at</th>
                </tr>
            <!-- </thead>
            <tbody> -->
                {% for user in contents %}
                <tr>
                    <td>{{user.name}}</td>
                    <td>{{user.password}}</td>

                </tr>
                {% endfor %}
            <!-- </tbody> -->
        </table>

</html>
